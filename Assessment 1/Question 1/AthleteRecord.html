<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Athlete Record</title>
<link rel="stylesheet" type="text/css" href="AthleteRecord.css">
</head>
<body>
	<h1>Athlete Registration Form</h1>
	<form action="#" method="get">
		<table border="1">
			<tr>
				<td>Athlete Name</td>
				<td><input type="text" name="athletename" value="" required /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="athletegender" value="male">Male
					<input type="radio" name="athletegender" value="female">Female</td>
			</tr>
			<tr>
				<td>Category</td>
				<td><select name="Category">
						<option value="">Select</option>
						<option value="Running">Running</option>
						<option value="High Jump">High Jump</option>
						<option value="Hurdles">Hurdles</option>
						<option value="Relay">Relay</option>
						<option value="Javelin Throw">Javelin Throw</option>
						<option value="Shot Put">Shot Put</option>
				</select></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="athleteemail" value="" required /></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="tel" name="athletemobile" pattern="[0-9]{10}"
					value="" required /></td>
			</tr>
			<tr>
				<td class="sub" colspan="1"><input type="submit" value="ADD"><input
					type="reset" value="CANCEL"></td>
				<td><a href="Home.html"><font color="blue">Home</font></a></td>
			</tr>


		</table>

	</form>


</body>
</html>
